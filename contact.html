<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-section {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section container my-5">
    <h2 class="text-center">Contact Me</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="fullName">Full Name (in English)</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required pattern="[A-Za-z\s]+" title="Please use English letters only.">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="purpose">Purpose of Sending</label>
        <select class="form-control" id="purpose" required>
          <option value="" disabled selected>Select purpose</option>
          <option value="Inquiry">Inquiry</option>
          <option value="Feedback">Feedback</option>
          <option value="Collaboration">Collaboration</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Send Message</button>
    </form>
  </section>

  <footer class="text-center py-4 bg-dark text-white">
    <div class="container">
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" class="text-white mx-3 icon-container">
          <i class="fab fa-facebook-f"></i>
          <span class="tooltip">Facebook</span>
        </a>
        <a href="https://telegram.org" target="_blank" class="text-white mx-3 icon-container">
          <i class="fab fa-telegram-plane"></i>
          <span class="tooltip">Telegram</span>
        </a>
        <a href="https://wa.me" target="_blank" class="text-white mx-3 icon-container">
          <i class="fab fa-whatsapp"></i>
          <span class="tooltip">WhatsApp</span>
        </a>
        <a href="mailto:your.email@example.com" class="text-white mx-3 icon-container">
          <i class="fas fa-envelope"></i>
          <span class="tooltip">Email</span>
        </a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/scripts.js">
    
  </script>
</body>
</html>
